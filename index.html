<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор доставки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Сайт розроблено студенткою Турчиною Анастасією, група ФЕМП 5-3з -->

  <header>
    <nav>
      <a href="index.html">Головна</a> |
      <a href="about.html">Про нас</a> |
      <a href="delivery.html">Калькулятор доставки</a> |
      <a href="contact.html">Контакти</a>
    </nav>
  </header>

  <main>
    <h1>Калькулятор вартості доставки</h1>
    <form id="deliveryForm">
      <label for="city">Місто:</label>
      <select id="city" required>
        <option value="">--Обрати місто--</option>
        <!-- Міста підтягнуться з масиву -->
      </select><br><br>

      <label for="weight">Вага (кг):</label>
      <input type="number" id="weight" min="0.1" step="0.1" required><br><br>

      <label for="type">Тип доставки:</label>
      <select id="type" required>
        <option value="standard">Стандартна</option>
        <option value="express">Експрес</option>
      </select><br><br>

      <button type="button" onclick="calculate()">Розрахувати</button>
    </form>

    <h2 id="result"></h2>
  </main>

  <footer>
    <p>Сайт розроблено студенткою Турчиною Анастасією, група ФЕМП 5-3з</p>
  </footer>

  <script>
    // Масив міст і тарифів
    const tariffs = [
      { city: "Київ", base: 100 },   // найдорожче
      { city: "Одеса", base: 80 },
      { city: "Дніпро", base: 70 },
      { city: "Харків", base: 60 }   // найдешевше
    ];

    // Заповнюємо випадаючий список міст
    const citySelect = document.getElementById("city");
    tariffs.forEach(t => {
      const option = document.createElement("option");
      option.value = t.city;
      option.textContent = t.city;
      citySelect.appendChild(option);
    });

    // Функція розрахунку
    function calculate() {
      const city = document.getElementById("city").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const type = document.getElementById("type").value;
      const result = document.getElementById("result");

      if (!city || isNaN(weight) || weight <= 0) {
        result.textContent = "Будь ласка, введіть усі дані правильно.";
        return;
      }

      const tariff = tariffs.find(t => t.city === city).base;

      // Формула: базовий тариф + (ставка за кг * вага)
      let price = tariff + (type === "standard" ? 10 : 15) * weight;

      result.textContent = `Вартість доставки у ${city}: ${price.toFixed(2)} грн`;
    }
  </script>
</body>
</html>
